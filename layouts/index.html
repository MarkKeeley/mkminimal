{{ partial "header.html" . }}
        {{ range first 10 .Data.Pages }}
            {{ if eq .Type "post"}}
                <article>
                    <h1>{{ .Title }}</h1>
                    {{ .Summary }}
                    {{ if .Truncated }}
                        <a href="{{ .RelPermalink }}" class="readmore"><i class="fas fa-chevron-left"></i>Read More<i class="fas fa-chevron-right"></i></a>
                    {{ end }}
                </article>
            {{ end }}
        {{ end }}
    

        
{{ partial "footer.html" . }}
