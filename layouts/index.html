{{ partial "header.html" . }}
        {{ range first 10 .Data.Pages }}
            <article style="background: lightgray;">
                <h1><a href={{ .Permalink }}>{{ .Title }}</a></h1>
                {{ .Summary }}
            </article><br>
        {{ end }}
        <br>
        {{ range ( .Paginate (where .Data.Pages "Type" "post")).Pages }}
            {{ .Render "summary"}}
        {{ end }}


        
{{ partial "footer.html" . }}
