 <!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="description" content="{{ if .IsNode }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ else }}{{ with .Description }}{{ . }}{{ end }}{{ end }}">
{{.Hugo.Generator}}
<link rel="shortcut icon" href="{{ .Site.BaseURL }}img/favicon.png" type="image/png" />
<link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ .Site.RSSLink }}">
<link rel="stylesheet" href="/css/normalize.css" media="all" />
<link rel="stylesheet" href="/css/style.css" media="all" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>

</head>


<body>
    <div id="PageContainer">
        <ul id="main-nav" role="navigation">
                <li id="nav-home"><a href="/" title="Return to main page"><i class="fas fa-home"></i>Home</a></li>
        
                <li><a href="/post/" title="See a full list of posts for this site"><i class="fas fa-list-ul"></i>Posts &nbsp;</a></li>

                <li><a href="/tags" title="See a list of tags for this site"><i class="fas fa-tags"></i>Tags &nbsp;</a></li>
                
                <li><a href="{{ .Site.RSSLink }}" title="Follow this site with a RSS reader"><i class="fas fa-rss"></i>RSS</a></li>

        </ul>
        <hr>
