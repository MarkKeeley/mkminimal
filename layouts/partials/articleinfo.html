                    <h2>{{ .Description }}</h2>
                    <h3><i class="fas fa-calendar-alt"></i> {{ .PublishDate.Format "January 2, 2006" }}</h3>
                    {{ $baseUrl := .Site.BaseURL }}
                    {{ if isset .Params "tags" }}
                        {{ $count := len .Params.tags }}
                        {{ if gt $count 0 }}
                            <h3>
                            <i class="fa fa-tags fa-fw"></i>
                            {{ range $k, $v := .Params.tags }}
                                <a class="post-taxonomy-tag" href="{{ $baseUrl }}tags/{{ . | urlize }}">{{ . }}</a>{{ if lt $k (sub $count 1) }}&nbsp;&bull;{{ end }}
                            {{ end }}</h3>
                        {{ end }}
                    {{ end }}
