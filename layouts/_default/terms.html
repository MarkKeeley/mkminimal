{{ partial "header.html" . }}
<article>
  <h1>{{ .Title }}</h1>
  <ul class="article-list">
  {{ $data := .Data }}
  {{ range $key, $value := .Data.Terms.ByCount }}
    <li>
      <a href="{{ $value.Name | urlize }}">{{ replace $value.Name "-" " " }}</a>
      <span>&#40;{{ $value.Count }}&#41;</span>
    </li>
  {{ end }}
  </ul>
</article>
{{ partial "footer.html" . }}
